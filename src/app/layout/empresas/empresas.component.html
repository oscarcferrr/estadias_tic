<div [@routerTransition]>

            <div class="row m-4">
                <div class="col d-flex justify-content-end">

                        <i class="fa fa-plus"></i>
                        Agregar Empresa
                    </button>
                </div>
            </div>
            <div class="container-fluid">
                <table datatable [dtOptions]="dtOptions" class="mt-3 animated fadeIn faster">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre comercial</th>
                            <th scope="col">Razon social</th>
                            <th scope="col">Giro</th>
                            <th scope="col">Calificación</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>

<ng-template #content let-c="close" let-d="dismiss">
    <form #formulario="ngForm">
        <!-- <form (ngSubmit)="guardar(formulario, content)" #formulario="ngForm"> -->
        <div class="modal-header text-center">
            <h4 class="modal-title">Empresa</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">

            <ng-template #content let-c="close" let-d="dismiss">
                <form #formulario="ngForm">
                    <!-- <form (ngSubmit)="guardar(formulario, content)" #formulario="ngForm"> -->
                    <div class="modal-header text-center">
                        <h4 class="modal-title">Empresa</h4>
                        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <i class="fa fa fa-id-card-alt"></i>
                                <label>Nombre Comercial</label>
                                <input type="text" class="form-control" required name="nombrecomercial"
                                    placeholder="Nombre comercial" />
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Razón Social</label>
                                <input type="text" class="form-control" required name="razonsocial"
                                    placeholder="Razón Social" />
                            </div>
                            <div class="form-group col-md-6 ">
                                <label for="nivel">Número de Empleados</label>
                                <input type="text" class="form-control" required name="numempleados"
                                    placeholder="Número de empleados" />
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <i class="fa fa fa-id-card-alt"></i>
                                <label>Domicilio</label>
                                <input type="text" class="form-control" required name="domicilio"
                                    placeholder="Domicilio" />
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6 ">
                                <label for="carrera">Giro</label>
                                <select class="form-control" name="giro" id="nivel">
                                    <option default selected>Seleccione el giro...</option>
                                    <option value="tecnologias">Tecnologías</option>
                                    <option value="automotriz">Automotriz</option>
                                    <option value="servicioCliente">Servicio al cliente</option>
                                    <option value="construccion">Contrucción</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Calificación</label>
                                <input type="text" class="form-control" disabled name="calificacion"
                                    placeholder="Calificación" />
                            </div>
                        </div>
                        <div class="form-row">

                            <div class="form-group col-md-12">
                                <i class="fa fa fa-id-card-alt"></i>
                                <label>Descripción</label>
                                <input type="text" class="form-control" required name="descripcion"
                                    placeholder="Descripción" />
                            </div>
                        </div>

                <div
                    class="form-group col-md-6">
                    <label>Fecha de alta</label>
                    <input
                        type="text"

                        type="text"

                    />
                </div>

                    </div>
                    <div class="modal-footer align-content-center">
                        <button type="button" class="btn btn-secondary" (click)="c('Close click')">
                            Cerrar
                        </button>

                        <button [disabled]="!formulario.valid" class="btn btn-primary" type="submit">
                            <i class="fa fa-save"></i>
                            Guardar
                        </button>
                    </div>
                </form>


            </ng-template>
            <aw-wizard>
                <aw-wizard-step stepTitle="Title of step 1">
                    Content of Step 1
                    <button type="button" awNextStep>Next Step</button>
                    <button type="button" [awGoToStep]="{stepIndex: 2}">Go directly to third Step</button>
                </aw-wizard-step>
                <aw-wizard-step stepTitle="Title of step 2" awOptionalStep>
                    Content of Step 2
                    <button type="button" awPreviousStep>Go to previous step</button>
                    <button type="button" awNextStep>Go to next step</button>
                </aw-wizard-step>
                <aw-wizard-step stepTitle="Title of step 3">
                    Content of Step 3
                    <button type="button" awPreviousStep>Previous Step</button>
                    <!-- <button type="button" (click)="finishFunction()">Finish</button> -->
                </aw-wizard-step>
            </aw-wizard>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <i class="fa fa fa-id-card-alt"></i>
                    <label>Nombre Comercial</label>
                    <input type="text" class="form-control" required name="nombrecomercial"
                        placeholder="Nombre comercial" />
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Razón Social</label>
                    <input type="text" class="form-control" required name="razonsocial" placeholder="Razón Social" />
                </div>
                <div class="form-group col-md-6 ">
                    <label for="nivel">Número de Empleados</label>
                    <input type="text" class="form-control" required name="numempleados"
                        placeholder="Número de empleados" />
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <i class="fa fa fa-id-card-alt"></i>
                    <label>Domicilio</label>
                    <input type="text" class="form-control" required name="domicilio" placeholder="Domicilio" />
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col-md-6 ">
                    <label for="carrera">Giro</label>
                    <select class="form-control" name="giro" id="nivel">
                        <option default selected>Seleccione el giro...</option>
                        <option value="tecnologias">Tecnologías</option>
                        <option value="automotriz">Automotriz</option>
                        <option value="servicioCliente">Servicio al cliente</option>
                        <option value="construccion">Contrucción</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label>Calificación</label>
                    <input type="text" class="form-control" disabled name="calificacion" placeholder="Calificación" />
                </div>
            </div>
            <div class="form-row">

                <div class="form-group col-md-12">
                    <i class="fa fa fa-id-card-alt"></i>
                    <label>Descripción</label>
                    <input type="text" class="form-control" required name="descripcion" placeholder="Descripción" />
                </div>
            </div>
        </div>
        <div class="modal-footer align-content-center">
            <button type="button" class="btn btn-secondary" (click)="c('Close click')">
                Cerrar
            </button>

            <button [disabled]="!formulario.valid" class="btn btn-primary" type="submit">
                <i class="fa fa-save"></i>
                Guardar
            </button>
        </div>
    </form>


</ng-template>
