<div>
    <div class="card mb-3">
        <div class="card-header text-white" style="background-color: black;">Usuarios</div>
        <div class="card-body">
    <div class="row m-4">
        <div class="col d-flex justify-content-end">
            <button (click)="alta(content)" class="btn btn-dark">
                <i class="fa fa-plus"></i>
                Agregar usuario
            </button>
        </div>
    </div>
</div>
<div class="container-fluid">
    <table datatable [dtOptions]="dtOptions"
    class="mt-3 animated fadeIn faster
    table-striped table table-bordered"
    cellspacing="0" width="100%">
        <thead >
        <tr>
          <th scope="col">#</th>
          <th scope="col">Usuario</th>
          <th scope="col">Tipo</th>
          <th scope="col">Estatus</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody  *ngIf="usuarios?.length != 0">
       <tr  *ngFor="let u of usuarios; let i=index ">
            <td>{{ i+1 }}</td>
            <td>{{ u.usuario }}</td>
            <td>{{ u.tipo }}</td>
            <td>{{ u.estatus}}</td>
            <td>
                <button (click)="actualizar(u, content)"
                        type="button"
                        color="elegant" mdbWavesEffect
                        size="sm"
                         mdbBtn>
                         <mdb-icon fas icon="edit"></mdb-icon>
                  </button>
                  <button
                       (click)="borrar(u, i)"
                       size="sm"
                        color="danger"
                        mdbBtn>
                    <i class="fa fa-trash"></i>
                  </button>
            </td>
        </tr>
      </tbody>
      <tbody *ngIf="usuarios?.length == 0">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          <td colspan="3" class="no-data-available">No hay datos</td>
        </tr>
      <tbody>
    </table>
</div>
</div>
</div>
<ng-template #content let-c="close" let-d="dismiss">
    <form (ngSubmit)="guardar(formulario, content)" #formulario="ngForm">
        <div class="modal-header p-3 rounded z-depth-3 elegant-color-dark white-text text-center white-text">
            <h4 class="modal-title text-center">Usuario</h4>
            <button
                type="button"
                class="close text-white"
                aria-label="Close"
                (click)="d('Cross click')"
            >
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
            <div class="form-row">
                <div class="md-form col-md-12">
                    <mdb-icon fas icon="user-circle" class="prefix grey-text"></mdb-icon>
                   <input
                        type="text"
                        class="form-control"
                        required
                        [(ngModel)]="usuario.usuario"
                        name="usuario"
                        mdbInput
                    />
                    <label>Usuario</label>
                </div>

            </div>
            <div class="form-row">
                <div class="md-form col-md-6">
                    <mdb-icon fas icon="unlock-alt" class="prefix grey-text"></mdb-icon>
                    <input
                        type="password"
                        class="form-control"
                        required
                        [(ngModel)]="usuario.contrasena"
                        name="contrasena"
                        mdbInput
                    />
                    <label>Contraseña</label>
                </div>
                <div class="form-group col-md-6 ">
                    <label for="nivel">Tipo de usuario</label>
                    <select class="form-control"
                            name="tipo"
                             id="tipo"
                            [(ngModel)]="usuario.tipo"
                       >

                        <option default selected>Seleccione una opción...</option>
                        <option value="Admin">Administrador</option>
                        <option value="Consulta">Consultas</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 ">
                    <label for="nivel">Estatus</label>
                    <select class="form-control"
                            name="estatus"
                             id="estatus"
                            [(ngModel)]="usuario.estatus"
                       >

                        <option default selected>Seleccione una opción...</option>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>


            </div>


        </div>
        <div class="modal-footer align-content-center">
            <button
                type="button"
                class="btn btn-secondary"
                (click)="c('Close click')"
            >
                Cerrar
            </button>

            <button
                [disabled]="!formulario.valid"
                class="btn btn-primary"
                type="submit"
            >
                <i class="fa fa-save"></i>
                Guardar
            </button>
        </div>
    </form>
</ng-template>
