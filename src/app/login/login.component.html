<h1>Aplicación Estadías</h1>
<div id="login">

  <div id="card">
    <img src="../../assets/images/logo-utj.png" alt="logo UTJ" id="logo">
    <img src="../../assets/images/Logo-21-Aniv.png" alt="" id="aniver">

  </div>
  <h3>Iniciar sesión</h3>
  <img src="../../assets/images/user.png" alt="User icon" id="user">
  <input type="text" placeholder="Ingresa tu nombre de usuario" required>
  <input type="password" placeholder="Ingresa tu contraseña" required>
  <input type="submit" value="Ingresar" [routerLink]="['/dashboard']" (click)="onLoggedin()">
  <!--<a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()">{{ 'Log in' | translate }}</a>-->
  <div class="row m-3 text-center ">
      <div class="col m-3"><a [routerLink]="['/registro']">Registrar</a></div>
  </div>
</div>
