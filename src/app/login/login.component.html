<!-- Main navigation -->
<header>


    <!-- Full Page Intro -->
    <div class="view" >
      <!-- Mask & flexbox options-->
      <div class="mask rgba-white-strong d-flex justify-content-center align-items-center">
        <!-- Content -->
        <div class="container">
          <!--Grid row-->
          <div class="row pt-lg-5 mt-lg-5">
            <!--Grid column-->
            <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left wow fadeInLeft" data-wow-delay="0.3s">
                <img class=" m-5 img-fluid md-3" src="../../assets/images/logo-utj.png" alt="logo UTJ">

            </div>
            <!--Grid column-->
            <!--Grid column-->
            <div class="col-md-6 col-xl-5 mb-4">
              <!--Form-->
              <mdb-card class="wow fadeInRight" data-wow-delay="0.3s">
                <mdb-card-body class="z-depth-2">

                  <!--Header-->
                  <div class="card-header rounded z-depth-3 info-color-dark white-text text-center white-text">
                    <h3 class="dark-white-text">
                      <strong>Inicio</strong>
                    </h3>
                  </div>
                  <hr>
                  <form #loginForm role="form">
                  <!--Body-->
                  <div class="md-form">
                    <mdb-icon fas icon="user" class="prefix grey-text"></mdb-icon>
                    <input type="text" id="email" name="email" required class="form-control" mdbInput>
                    <label for="form3">Usuario</label>
                  </div>
                  <div class="md-form">
                    <mdb-icon fas icon="envelope"  class="prefix grey-text"></mdb-icon>
                    <input type="password" name="pwd" (keydown.enter)="onLoggedin(loginForm)" id="pwd"  required class="form-control" mdbInput>
                    <label for="form2">Contraseña</label>
                  </div>
                  <div class="text-center mt-3">
                    <button type="submit" mdbBtn color="elegant" mdbWavesEffect (click)="onLoggedin(loginForm)"  >Aceptar</button>
                    <hr>
                        <a [routerLink]="['/registro']">Regístrate</a>
                  </div>
                </form>
                </mdb-card-body>
              </mdb-card>
              <!--/.Form-->
            </div>
            <!--Grid column-->
          </div>
          <!--Grid row-->
        </div>
        <!-- Content -->
      </div>
      <!-- Mask & flexbox options-->
    </div>
    <!-- Full Page Intro -->
  </header>
  <!-- Main navigation -->
